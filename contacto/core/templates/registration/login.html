{% extends 'core/base.html' %}

{% block content %} 

{% load crispy_forms_tags %}

<div >
    <div class="d-flex flex-column align-items-center" style="min-height: 100vh; color: #fff;">

        <!-- Sección Principal -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card" style="background-color: rgba(255, 255, 255, 0.9);">
                        <div class="card-body">
                            <h3 class="text-center mb-4" style="color: #000000; font-weight: bold;">Login</h3>

                            <form action="" method="post" class="needs-validation" novalidate>
                                {% csrf_token %}

                                <!-- Renderiza el formulario -->
                                {{ form|crispy }}

                                <!-- Links -->
                                <div class="d-flex justify-content-between mt-3">
                                    <a href="{% url 'home' %}" class="card-link" style="color: #000000; font-weight: bold;">Volver al Inicio</a>
                                    <a href="{% url 'password_reset' %}" class="btn btn-link">¿Olvidaste tu contraseña?</a>

                                    <a href="{% url 'register' %}" class="card-link" style="color: #000000; font-weight: bold;">Registrarse</a>
                                </div>

                                <!-- Botón de envío -->
                                <div class="text-end mt-4">
                                    <button class="btn btn-primary btn-sm" type="submit">Iniciar sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
